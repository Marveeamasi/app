<!DOCTYPE html>

<html lang="en">

<head> 

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Avatar</title>

  <meta name="description" content="Your Number 1 Video Dual App - Avatar">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="../assets/css/global.css">

  <style>

   /* Reset default browser styles */

   button, a, h1, h2, h3, h4, h5, h6, input, ul, ol {

      all: unset;

      box-sizing: border-box;

    }

    a {

      text-decoration: none;

      color: inherit;

    }

    button {

      cursor: pointer;

    }

    h1, h2, h3, h4, h5, h6 {

      font-weight: normal;

      font-size: inherit;

    }



    /* Main container */

    .main-container {

      display: flex;

      width: 100%;

      height: 100%;

      min-height: 100vh;

    }



    /* Sidebar */

    .sidebar {

      background: #261148;

      width: 315px;

      height: 100vh;

      transition: all 0.3s ease-in-out;

      border-right: 4px solid rgba(20, 9, 38, 0.1);

      display: flex;

      flex-direction: column;

      font-weight: 500;

      font-size: 16px;

      position: sticky;

      left: 0;

      top: 0;

      z-index: 30;

    }

    .sidebar-logo {

      padding: 41px 24px;

      margin-bottom: 20px;

    }

    .sidebar-logo img {

      width: 214px;

      height: 44px;

    }

    .sidebar-nav {

      flex: 1;

      overflow-y: auto;

      padding-left: 24px;

    }

    .sidebar-item {

      margin-bottom: 25px;

    }

    .sidebar-dropdown-toggle {

      display: flex;

      align-items: center;

      justify-content: space-between;

      max-width: 236px;

      margin-bottom: 25px;

      cursor: pointer;

      transition: all 0.3s ease-in-out;

    }

    .sidebar-dropdown-toggle.open {

      opacity: 1;

    }

    .sidebar-dropdown-title {

      display: flex;

      align-items: center;

      gap: 8px;

    }

    .sidebar-dropdown-title img {

      width: 20px;

      height: 20px;

    }

    .sidebar-dropdown-title span {

      font-size: 14px;

      font-weight: 500;

    }

    .sidebar-dropdown-toggle img.arrow {

      width: 20px;

      height: 20px;

    }

    .sidebar-dropdown-content {

      display: none;

      transition: all 0.3s ease-in-out;

    }

    .sidebar-dropdown-content.open {

      display: block;

    }

    .sidebar-dropdown-links {

      display: flex;

      flex-direction: column;

      gap: 28px;

      padding-left: 28px;

      transition: all 0.3s ease-in-out;

    }

    .sidebar-dropdown-link {

      display: flex;

      align-items: center;

      gap: 8px;

      font-size: 14px;

      font-weight: 500;

      cursor: pointer;

      transition: all 0.3s ease-in-out;

    }

    .sidebar-dropdown-link img {

      width: 11px;

      height: 11px;

    }

    .sidebar-mobile {

      display: none;

      background: #261148;

      width: 315px;

      height: 100vh;

      padding-bottom: 80px;

      transition: all 0.3s ease-in-out;

      border-right: 4px solid rgba(20, 9, 38, 0.1);

      flex-direction: column;

      font-weight: 500;

      font-size: 16px;

      position: fixed;

      top: 0;

      left: 0;

      z-index: 111;

    }

    .sidebar-mobile.show {

      display: flex;

    }

    .sidebar-mobile-toggle {

      display: none;

      cursor: pointer;

      width: 100vw;

      height: 50px;

      background: #261148;

      border-top: 1px solid rgba(255, 255, 255, 0.1);

      border-top-left-radius: 16px;

      border-top-right-radius: 16px;

      position: fixed;

      bottom: 0;

      z-index: 1111;

      justify-content: center;

      align-items: center;

    }

    .sidebar-mobile-toggle img {

      width: 20px;

      height: auto;

      transition: transform 0.3s ease-in-out;

    }

    .sidebar-mobile-toggle img.rotate {

      transform: rotate(180deg);

    }



    /* Avatar container */

    .avatar-container {

      flex: 1; 

      min-height: 100vh;

      position: relative;

      padding-bottom: 160px;

    }



     /* Background images */

     .bg-top {

      position: absolute;

      right: 0;

      top: 0;

      z-index: 0;

      width: 372px;

      height: auto;

    }

    .bg-bottom {

      position: absolute;

      left: 0;

      bottom: 0;

      z-index: 0;

      width: 532px;

      height: auto;

    }



    @media (max-width: 600px){

      .bg-top, .bg-bottom{

         display: none;

      }

    }



    /* Navbar */

    .navbar {

      position: sticky;

      top: 0;

      height: 78px;

      display: flex;

      gap: 22px;

      justify-content: space-between;

      align-items: center;

      padding: 0 20px;

      background: #31164D;

      z-index: 50;

    }

    .navbar a, .navbar-item {

      display: flex;

      align-items: center;

      gap: 6px;

      font-size: 19.2px;

      font-weight: 500;

      cursor: pointer;

    }

    .navbar a:hover, .navbar-item:hover {

      opacity: 75%;

    }

    .navbar img {

      height: auto;

    }

    .navbar-upload {

      width: 92px;

      height: 24px;

      display: flex;

      gap: 10px;

      align-items: center;

      justify-content: center;

      font-size: 14px;

      border: 1px solid #CF36E9;

      border-radius: 18px;

      cursor: pointer;

    }

    .navbar-upload img {

      width: 12px;

      height: 6px;

    }

    .navbar-bell img {

      width: 20px;

      height: auto;

      cursor: pointer;

    }

    .navbar-bell:hover {

      opacity: 75%;

    }

    .navbar-user {

      width: 174px;

      height: 37px;

      display: flex;

      gap: 5px;

      align-items: center;

      justify-content: flex-end;

      cursor: pointer;

    }

    .navbar-user-text {

      display: flex;

      flex-direction: column;

      align-items: flex-end;

      font-size: 10px;

      font-weight: 500;

    }

    .navbar-user img {

      width: 37px;

      height: 37px;

    }

    .navbar-user-chevron img {

      width: 12px;

      height: 6px;

    }

    .navbar-dropdown, .navbar-user-dropdown, .navbar-upload-dropdown, .navbar-bell-dropdown {

      display: none;

      flex-direction: column;

      position: absolute;

      background: #31164D;

      border-radius: 12px;

      padding: 20px;

      gap: 20px;

      z-index: 60;

      border: 1px solid #ce36e963;

      font-size: 12px;

    }

    .navbar-dropdown.show, .navbar-user-dropdown.show, .navbar-upload-dropdown.show, .navbar-bell-dropdown.show {

      display: flex;

    }

    .navbar-dropdown{

      width: fit-content;

      flex-direction: column;

      top: 50px;

      

    }

    .navbar-user-dropdown {

      top: 78px;

      right: 10px;

      width: fit-content;

    }

    .navbar-upload-dropdown {

      top: 78px;

      right: 320px;

      width: fit-content;

    }

    .navbar-bell-dropdown {

      top: 78px;

      right: 20px;

      width: fit-content;

      max-width: 400px;

    }

    .navbar-mobile-toggle {

      display: none;

    }

    .navbar-mobile-toggle img {

      width: 30px;

      height: auto;

      transition: transform 0.7s;

    }

    .navbar-mobile-toggle img.rotate {

      transform: rotate(180deg);

    }

    .experiment, .analytics, .record-screen, .teams{

      cursor: pointer;

    }



    /* Avatar Main */

    .avatar-main {

      display: flex;

      flex-direction: column;

      gap: 20px;

    }

    .header {

      display: flex;

      justify-content: space-between;

      align-items: center;

      width: 100%;

      padding: 20px 20px 0;

    }

    .header-title {

      font-size: 24px;

      font-weight: 500;

    }

    .header-actions {

      display: flex;

      align-items: center;

      gap: 20px;

    }

    .create-avatar-btn {

      width: 196px;

      height: 44px;

      border-radius: 4px;

      background: #CF36E9;

      font-weight: 500;

      font-size: 18px;

      display: flex;

      align-items: center;

      justify-content: center;

      gap: 8px;

      cursor: pointer;

      z-index: 2;

    }

    .create-avatar-btn:hover {

      opacity: 75%;

    }

    .create-avatar-btn i {

      font-size: 20px;

      font-weight: 700;

    }



    /* Search Bar */

    .search-bar {

      position: relative;

    }

    .search-container {

      display: flex;

      align-items: center;

      border: 0.86px solid #CF36E9;

      transition: all 0.3s;

      cursor: pointer;

    }

    .search-container.collapsed {

      width: 30px;

      height: 30px;

      justify-content: center;

      border-radius: 50%;

    }

    .search-container.expanded {

      width: 298px;

      height: 35.14px;

      padding: 9px 11px;

      border-radius: 19px;

    }

    .search-input {

      display: none;

      font-size: 12px;

      font-weight: 400;

      color: #D9D9D9;

      background: transparent;

      width: 100%;

      transition: all 0.3s;

    }

    .search-input.show {

      display: block;

    }

    .search-icon img {

      width: 17.14px;

      height: 17.14px;

    }



    /* Avatar Section */

    .avatar-section {

      display: flex;

      align-items: center;

      gap: 4px;

      padding: 0 20px;

    }

    .avatar-section span {

      font-size: 13.43px;

      background: #341E58;

      width: 26px;

      height: 26px;

      border-radius: 3.35px;

      display: flex;

      justify-content: center;

      align-items: center;

    }



    /* Avatar Grid */

    .avatar-grid {

      display: grid;

      grid-template-columns: repeat(4, 1fr);

      gap: 8px;

      padding: 0 20px;

    }



    /* Empty Avatar State */

    .empty-avatar {

      display: flex;

      gap: 20px;

      padding: 0 20px;

    }

    .empty-avatar-card {

      position: relative;

      width: 221.75px;

      height: 280px;

      border: 1px dashed #9413E6;

      border-radius: 16.35px;

      background: rgba(149, 19, 230, 0.08);

      display: flex;

      justify-content: center;

      align-items: center;

    }

    .empty-avatar-card img {

      width: 221.75px;

      height: 280px;

      object-fit: cover;

    }

    .empty-avatar-info {

      position: absolute;

      bottom: 0;

      display: flex;

      flex-direction: column;

      gap: 12px;

      padding: 20px;

    }

    .empty-avatar-title {

      font-size: 24.53px;

      font-weight: 500;

    }

    .empty-avatar-style {

      font-size: 14.31px;

      font-weight: 500;

    }

    .empty-avatar-text {

      max-width: 309px;

      font-size: 14px;

      color: #D9D9D9;

      margin-bottom: 20px;

    }



    /* Avatar Card */

    .avatar-card {

      display: flex;

      flex-direction: column;

      gap: 8px;

      position: relative;

    }

    .avatar-card img {

      width: 100%;

      height: 263px;

      object-fit: cover;

      border-radius: 16px;

    }

    .avatar-card-overlay {

      position: absolute;

      bottom: 0;

      width: 100%;

      padding: 28px;

      border-bottom-left-radius: 16px;

      border-bottom-right-radius: 16px;

      background: linear-gradient(180deg, rgba(0, 0, 0, 0) 0%, #000000 100%);

      display: flex;

      flex-direction: column;

      gap: 4px;

    }

    .avatar-card-title {

      font-size: 20px;

      font-weight: 500;

    }

    .avatar-card-style {

      display: flex;

      align-items: center;

      gap: 4px;

      font-size: 10px;

      color: #D9D9D9;

    }

    .avatar-card-style img {

      width: 14px;

      height: 14px;

      border-radius: 50%;

      object-fit: cover;

    }



    /* Create New Avatar Prompt */

    .create-avatar-prompt {

      display: none;

      position: fixed;

      left: 0;

      top: 0;

      width: 100vw;

      height: 100vh;

      background: rgba(0, 0, 0, 0.1);

      backdrop-filter: blur(5px);

      z-index: 100;

      justify-content: center;

      align-items: center;

    }

    .create-avatar-prompt.show {

      display: flex;

    }

    .create-avatar-content {

      width: 372px;

      height: 192px;

      border-radius: 8px;

      background: #140926;

      padding: 16px;

      display: flex;

      flex-direction: column;

      gap: 20px;

      color: #D9D9D9;

    }

    .create-avatar-content h3 {

      font-size: 16px;

      font-weight: 500;

    }

    .create-avatar-input {

      display: flex;

      flex-direction: column;

      gap: 8px;

    }

    .create-avatar-input label {

      font-size: 12px;

    }

    .create-avatar-input input {

      border: 1px solid rgba(140, 140, 140, 0.5);

      border-radius: 4px;

      font-size: 14px;

      padding: 10px 12px;

      background: transparent;

      color: #D9D9D9;

    }

    .create-avatar-input input::placeholder {

      color: #8C8C8C;

    }

    .create-avatar-actions {

      display: flex;

      gap: 16px;

      align-items: center;

      justify-content: center;

    }

    .create-avatar-cancel {

      width: 122px;

      height: 34px;

      border-radius: 4px;

      background: #31164D;

      font-weight: 500;

      font-size: 15px;

      display: flex;

      justify-content: center;

      align-items: center;

      cursor: pointer;

    }

    .create-avatar-confirm {

      width: 122px;

      height: 34px;

      border-radius: 4px;

      background: #CF36E9;

      font-weight: 500;

      font-size: 15px;

      display: flex;

      justify-content: center;

      align-items: center;

      cursor: pointer;

    }



    /* Alert Box */

    .alert-box {

      display: none;

      position: fixed;

      left: 0;

      top: 0;

      width: 100vw;

      height: 100vh;

      background: rgba(0, 0, 0, 0.05);

      backdrop-filter: blur(2px);

      z-index: 50;

      justify-content: center;

      align-items: center;

    }

    .alert-box.show {

      display: flex;

    }

    .alert-box-content {

      width: 410px;

      border-radius: 16px;

      display: flex;

      flex-direction: column;

      gap: 12px;

      padding: 20px;

      align-items: center;

      background: #140926;

    }

    .alert-box-content i {

      font-size: 50px;

      color: #ffffff;

    }

    .alert-box-content h3 {

      font-size: 20px;

      font-weight: 500;

    }

    .alert-box-message {

      font-size: 14px;

      font-weight: 500;

      color: #8C8C8C;

      text-align: center;

    }



    /* Responsive Styles */

    @media (max-width: 1024px) {

      .avatar-grid {

        grid-template-columns: repeat(2, 1fr);

      }

      .sidebar {

        display: none;

      }

      .sidebar-mobile-toggle {

        display: flex;

      }

    }

    @media (max-width: 640px) {

      .header {

        flex-direction: column;

        gap: 20px;

      }

      .header-title {

        text-align: center;

      }

      .header-actions {

        flex-direction: column;

      }

      .avatar-grid {

        grid-template-columns: 1fr;

      }

      .avatar-section {

        align-self: center;

      }

      .empty-avatar {

        flex-direction: column;

        align-items: center;

      }

      .empty-avatar-info {

        align-items: center;

        width: 100%;

      }

      .empty-avatar-title,

      .empty-avatar-style,

      .empty-avatar-text {

        text-align: center;

      }

      .navbar a, .navbar-item {

        display: none;

      }

      .navbar-mobile-toggle {

        display: flex;

        align-items: center;

        gap: 6px;

        font-size: 19.2px;

        font-weight: 500;

        cursor: pointer;

      }

      .navbar-mobile-toggle:hover {

        opacity: 75%;

      }

      .navbar-upload {

        width: fit-content;

        padding: 8px;

        font-size: 10px;

      }

      .navbar-upload img {

        width: 8px;

      }

      .navbar-user {

        width: fit-content;

      }

      .navbar-user-text {

        font-size: 8px;

      }

      .navbar-user img {

        width: 24px;

        height: 24px;

      }

      .alert-box-content {

        width: 100%;

      }

      .create-avatar-content {

        width: 100%;

        margin: 0 20px;

      }

      .create-avatar-prompt {

        left: 0;

      }

    }

    @media (max-width: 1280px) {

      .navbar a div, .navbar-item div {

        font-size: 12px;

      }

    }

    @media (max-width: 768px) {

      .navbar a div, .navbar-item div {

        display: none;

      }

    }

  </style>

</head>
